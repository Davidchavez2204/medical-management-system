<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Sistema Médico</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="newAttentionLink">Nueva Atención</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="listAttentionsLink">Lista de Atenciones</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div id="formSection">
      <h2 class="text-center mb-4">Registro de Atención Médica</h2>
      <form id="medicalAttentionForm" class="needs-validation" novalidate>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Fecha de Ingreso</label>
            <input type="date" class="form-control" name="admissionDate" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Fecha de Alta</label>
            <input type="date" class="form-control" name="dischargeDate">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Paciente</label>
            <input type="text" class="form-control" name="patientName" autocomplete="off" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Rut</label>
            <input type="text" class="form-control" name="patientDni" autocomplete="off" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Médico</label>
            <select class="form-select" name="doctorId" required>
              <option value="">Seleccione un médico</option>
            </select>
            <div class="form-text" id="doctorSpecialty"></div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Actividad</label>
            <textarea class="form-control" name="activity" required></textarea>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <label class="form-label">Diagnóstico</label>
            <textarea class="form-control" name="diagnosis" required></textarea>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>

    <div id="listSection" class="d-none">
      <h2 class="text-center mb-4">Lista de Atenciones Médicas</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Ingreso</th>
              <th>Médico</th>
              <th>Paciente</th>
              <th>Diagnóstico</th>
              <th>Actividad</th>
              <th>Alta</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="attentionsTable">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">Copyright 2024 - Todos los derechos reservados - Diseñado por Zelys</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
